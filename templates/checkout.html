<!DOCTYPE html>
<html>
    <head>
        <title>Cart</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/index.css') }}">
    </head>
    <body>
        <div class="navBar">
            <h1>GroceryStore</h1>
            <p>Logout</p>
        </div>
        <div class="CheckoutInfo">
            <form action="/checkoutInfo" method="POST">
                <label for="address">Shipping address:</label><br>
                <input type="text" id="address" name="address"><br>
                <label for="creditCard">Credit card number:</label><br>
                <input type="text" id="creditCard" name="creditCard"><br>
                <br>
                <input type="submit" name="submitType" value="Submit">
                <input type="submit" name="submitType" value="Cancel">
            </form>
        </div>
    </body>
</html>
