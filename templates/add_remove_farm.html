<!DOCTYPE html>
<html>
    <head>
        <title>add farm</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/index.css') }}">
    </head>
    <body>
        <div class="navBar">
            <h1>GroceryStore</h1>
            <form action="/logout" method="POST">
                <button type="submit" name="logout" value="logout">
                    Logout
                </button>
            </form>
        </div>
        <div class="farmFormAdd">
            <h2>Add farm:</h2>
            <form action="/add_farm_action" method="POST">
                <label for="farm_name">Name of farm:</label><br>
                <input type="text" id="farm_name" name="farm_name"><br>
                <label for="location">Location:</label><br>
                <input type="text" id="location" name="location"><br>
                <br>
                <input type="submit" name="submitType" value="Submit">
                <input type="submit" name="submitType" value="Cancel">
            </form>
        </div>
        <div class="farmFormRemove">
            <h2>Remove existing farm:</h2>
            <form action="/remove_farm_action" method="POST">
                <label for="farm_name">Name of farm:</label><br>
                <input type="text" id="farm_name" name="farm_name"><br>
                <br>
                <input type="submit" name="submitType" value="Submit">
            </form>
        </div>     

        <div class="farms">
            <h2>Existing farms:</h2>
            {% for line in FARMS%}
            <p>{{line}}</p>
            {% endfor %}
        </div>
    </body>
</html>
