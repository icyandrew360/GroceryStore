<!DOCTYPE html>
<html>
    <head>
        <title>Orders</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/orders.css') }}">
    </head>
    <body>
        <div class="navBar">
            <h1>GroceryStore</h1>
            
            <form action="/logout" method="POST">
                <button type="submit" name="logout" value="logout">
                    Logout
                </button>
            </form>
        </div>
        <div class="orders">
            <div class="ordersHeader">
                <h2>Order History</h2>
            </div>

            <div class="ordersBody">
                {% for line in ORDER_HISTORY%}
                <p>{{line}}</p>
                {% endfor %}
            </div>
  
            <div class="buttons">        
                <form action="/back" method="POST">
                    <button type="submit" name="back" value="back">
                        Back
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
