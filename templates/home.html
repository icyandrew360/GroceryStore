<!DOCTYPE html>
<html>
    <head>
        <title>GroceryStore</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/home.css') }}">
    </head>
    <body>
        <div class="navBar">
            <h1>GroceryStore</h1>

            <form action="/logout" method="POST">
                <button type="submit" name="logout" value="logout">
                    Logout
                </button>
            </form>

        </div>
        <div class="GroceryItems">
            <form action="/add_item" method="POST">
                <button type="submit" name="itemtype" value="Apple">
                    <img src="{{ url_for('static',filename='img/apples.png') }}" alt="applePicture" width="50px"/>
                </button>
                <button type="submit" name="itemtype" value="RemoveApple">
                    remove
                </button>
            </form>

            <form action="/add_item" method="POST">
                <button type="submit" name="itemtype" value="Banana">
                    <img src="{{ url_for('static',filename='img/banana.png') }}" alt="bananaPicture" width="50px"/>
                </button>
                <button type="submit" name="itemtype" value="RemoveBanana">
                    remove
                </button>
            </form>
            
            <form action="/add_item" method="POST">
                <button type="submit" name="itemtype" value="Chair">
                    <img src="{{ url_for('static',filename='img/chair.png') }}" alt="chairPicture" width="50px"/>
                </button>
                <button type="submit" name="itemtype" value="RemoveChair">
                    remove
                </button>
            </form>
            

            <form action="/add_item" method="POST">
                <button type="submit" name="itemtype" value="Table">
                    <img src="{{ url_for('static',filename='img/table.jpg') }}" alt="applePicture" width="50px"/>
                </button>
                <button type="submit" name="itemtype" value="RemoveTable">
                    remove
                </button>
            </form>

            <form action="/add_item" method="POST">
                <button type="submit" name="itemtype" value="Chips">
                    <img src="{{ url_for('static',filename='img/chips.png') }}" alt="bananaPicture" width="50px"/>
                </button>
                <button type="submit" name="itemtype" value="RemoveChips">
                    remove
                </button>
            </form>
            
            <form action="/add_item" method="POST">
                <button type="submit" name="itemtype" value="Coke">
                    <img src="{{ url_for('static',filename='img/coke.jpg') }}" alt="chairPicture" width="50px"/>
                </button>
                <button type="submit" name="itemtype" value="RemoveCoke">
                    remove
                </button>
            </form>
            
            <form action="/clear_cart" methods="POST">
                <button type="submit" name="clear_cart" value="clear_cart">
                    Clear cart
                </button>
            </form>

        </div>
        <div class="homeCartButton">
            <p>{{SHOPPINGCART_ITEMS}}</p>
            <form action="/check_cart" method="POST">
                <button type="submit" name="cart" value="check">
                    Retrieve cart
                </button>
            </form>
        </div>
        <div class="adminCommands">
            <h2>Welcome to GroceryStore!</h2>
            <p>Please click on an item to add it to the cart.</p>
            <p>Use the remove button to decrease item quantity.</p>
        </div>
    </body>
</html>
