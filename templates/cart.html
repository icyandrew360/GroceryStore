<!DOCTYPE html>
<html>
    <head>
        <title>Cart</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/cart.css') }}">
    </head>
    <body>
        <div class="navBar">
            <h1>GroceryStore</h1>
            
            <form action="/logout" method="POST">
                <button type="submit" name="logout" value="logout">
                    Logout
                </button>
            </form>
        </div>
        <div class="cartReceipt">
            <div class="receiptHeader">
                <h2>Checkout</h2>
            </div>

            <div class="receiptBody">
                {% for line in SHOPPINGCART_ITEMS %}
                <p>{{line}}</p>
                {% endfor %}

                <p>{{TOTAL_PRICE}}</p>

                <p>{{ERROR_MSG}}</p>
            </div>
  
            <div class="buttons">
                <form action="/confirm" method="POST">
                    <button type="submit" name="confirm" value="confirm">
                        Proceed to checkout
                    </button>
                </form>
            
                <form action="/back" method="POST">
                    <button type="submit" name="back" value="back">
                        Back
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
